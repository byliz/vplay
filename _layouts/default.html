<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{page.title}} {{ site.title }}</title>

  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> 

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link href="/fonts/lithospro-regular.otf" rel="stylesheet"> 

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

  <script src="//static.tumblr.com/ihhnoee/12Cotb0p2/jquery.style-my-tooltips.js"></script>

  <script>
    (function($){
      $(document).ready(function(){
        $("a[title]").style_my_tooltips({
          tip_follows_cursor:false,
          tip_delay_time:100,
          tip_fade_speed:300,
          attribute:"title"
        });
      });
    })(jQuery);
  </script>
  <script>
    $(document).ready(function(){
      $("i#toggle-open").click(function(){
        $("nav.nav-menu").addClass("open");
      });

      $("a#log").click(function(){
        $("div.modal").addClass("show");
      });

      $("a i.fa-times-circle").click(function(){
        $("div.modal").removeClass("show");
      });
    });
  </script>

  <link href="/cssreset.css" rel="stylesheet">
  <link href="https://www.byliz.org/vplay-site/index.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="https://www.byliz.org/vplay-site/favicon.png">

</head>
<body>
<div class="modal">

  <div class="login">
    <a href="#"><i class="fas fa-times-circle"></i></a>
    <div id="loginsection">
      <form>
        <input type="email" name="_replyto" placeholder="Email">
        <input type="text" name="subject" placeholder="Password">
        <input type="text" name="_gotcha" style="display:none"><br>
        <input type="submit" value="Login" style="width: 100%">
      </form>
    </div>
    <div id="registersection">
      <form>
        <input type="email" name="_replyto" placeholder="Email">
        <input type="text" name="subject" placeholder="Password">
        <input type="text" name="_gotcha" style="display:none"><br>
        <input type="submit" value="Register" style="width: 100%">
      </form>
    </div>
    </div>

</div>

  <div id="mobile-header">
    <a href="/" class="headerlink"><p style="text-align: center;"><img src="https://www.byliz.org/vplay-site/img/vplaypurple.png" class="img-fluid logo" style="width:100px;"></p></a>

    <div id="mobile-menu"> <i class="nav-toggle fa fa-2x fa-bars" aria-hidden="true" id="toggle-open"></i></div>
    <nav class="nav-menu">

      <a href="/" class="headerlink"><p style="text-align: center;"><img src="https://www.byliz.org/vplay-site/img/vplaypurple.png" class="img-fluid logo" id="toggle-close"></p></a>

      {% include menu.html %}

    </nav>

  </div>


  <header>
    <div class="nav-brand">
      <a href="/../#top"><img src="https://www.byliz.org/vplay-site/img/vplayblack.png" alt="Vplay Logo" id="logo" style="width: 100px" class="img-fluid">
      </a>
    </div>
    <ul>
      {% include menu.html %}
    </ul>
  </header>

  <main>

    {{ content }}

    
    <footer style="float:left; width: 100%; padding-left: 30px;">
      <p style="float:left">
        Copyright Â© <script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script> <img src="https://www.byliz.org/vplay-site/img/vplayowlwhite.png" class="img-fluid" alt="vplay" style="width: 50px; display: inline-block; margin-bottom: -12px;"> All rights reserved.</p>
        <p style="float:right; padding-top: 10px;"><a style="color:white; padding-right: 30px;" href="#">Privacy Policy</a></p>

      </footer>
    </main>

    <script src="https://www.byliz.org/vplay-site/index.js"></script>

  </body>

  </html>
