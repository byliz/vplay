<html>
<head>

    <title>{{page.title}} {{ site.title }}</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> 

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link href="/fonts/lithospro-regular.otf" rel="stylesheet"> 

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

  <script src="//static.tumblr.com/ihhnoee/12Cotb0p2/jquery.style-my-tooltips.js"></script>

  <script>
    (function($){
      $(document).ready(function(){
        $("a[title]").style_my_tooltips({
          tip_follows_cursor:false,
          tip_delay_time:100,
          tip_fade_speed:300,
          attribute:"title"
        });
      });
    })(jQuery);
  </script>
  <script>
    $(document).ready(function(){
      $("i#toggle-open").click(function(){
        $("nav.nav-menu").addClass("open");
      });
    });
  </script>

  <link href="/cssreset.css" rel="stylesheet">
  <link href="/index.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.png">

</head>
<body>
  <div id="mobile-header">
    <a href="/" class="headerlink"><p style="text-align: center;"><img src="/img/vplaypurple.png" class="img-fluid logo" style="width:100px;"></p></a>

      <div id="mobile-menu"> <i class="nav-toggle fa fa-2x fa-bars" aria-hidden="true" id="toggle-open"></i></div>
      <nav class="nav-menu">

        <a href="/" class="headerlink"><p style="text-align: center;"><img src="/img/vplaypurple.png" class="img-fluid logo" id="toggle-close"></p></a>

          {% include menu.html %}

        </nav>

      </div>

    <header>
          <div class="nav-brand">
            <a href="/../#top"><img src="/img/vplayblack.png" alt="Vplay Logo" id="logo" style="width: 100px" class="img-fluid">
            </a>
        </div>
            <ul>
              {% include menu.html %}
            </ul>
</header>

<main>

{{ content }}

<div id="login">
  <form>
          <input type="email" name="_replyto" placeholder="Email Address">
          <input type="text" name="subject" placeholder="Subject">
          <input type="text" name="_gotcha" style="display:none"><br>
          <input type="submit" value="login" style="width: 100%">
  </form>
</div>

<div id="register">
  <form>
          <input type="email" name="_replyto" placeholder="Email Address">
          <input type="text" name="_gotcha" style="display:none"><br>
          <input type="submit" value="next" style="width: 100%">
  </form>
</div>

<footer>
        <p>
          Copyright Â© <script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script> Vplay. All rights reserved.</p>
    
  </footer>
</main>

  <script src="index.js"></script>

</body>

</html>
